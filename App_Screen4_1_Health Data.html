<script>
        // Navigation Handling
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelector('.nav-item.active').classList.remove('active');
                this.classList.add('active');
            });
        });

        // Medication Actions
        function logDose(button) {
            if (button.innerHTML.includes('‚ñ°')) {
                button.innerHTML = '‚úÖ Logged!';
                button.style.backgroundColor = '#21867a';
            } else {
                button.innerHTML = '‚ñ° Log Dose';
                button.style.backgroundColor = '#2A9D8F';
            }
        }

        function editMedication(button) {
            const card = button.closest('.medication-card');
            window.location.href = 'App_Screen4_6_Health Data.html';
        }

        function deleteMedication() {
            if (confirm('Are you sure you want to delete this medication?')) {
                alert('Medication deletion logic would execute here');
            }
        }

        // Function to handle edit button click
        function editHealthData(button) {
            const card = button.closest('.health-data-card');
            // Get data from the card
            const data = {
                type: card.querySelector('.health-data-type').textContent,
                value: card.querySelector('.health-data-value').textContent,
                date: card.querySelector('.health-data-date').textContent,
                notes: card.querySelector('.health-data-notes')?.textContent || ''
            };
            
            // Create URL with parameters
            const params = new URLSearchParams(data);
            window.location.href = `App_Screen4_6_Health Data.html?${params.toString()}`;
        }

        // Function to handle cancel/delete
        function cancelHealthData(button) {
            if (confirm('Are you sure you want to delete this health data?')) {
                button.closest('.health-data-card').remove();
            }
        }

        // Add click handlers to edit buttons
        document.querySelectorAll('.edit-button').forEach(button => {
            button.onclick = () => editHealthData(button);
        });

        // Add click handlers to cancel buttons
        document.querySelectorAll('.cancel-button').forEach(button => {
            button.onclick = () => cancelHealthData(button);
        });
    </script>
