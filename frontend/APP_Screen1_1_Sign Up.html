<body>
<div class="logo-container">
    <img src="assets/images/HealthSync Logo.jpg" alt="HealthSync Logo" style="width: 100px; height: 100px; object-fit: contain; margin: 0 auto 1rem; border-radius: 10px; display: block;">
    <h1 class="app-name">HealthSYNC</h1>
</div>
<div class="signup-container">
    <div id="alertMessage" class="alert"></div>
    <form id="signupForm" onsubmit="handleSignup(event)">
        <div class="input-group">
            <input type="text" id="name" placeholder="Full Name" required>
        </div>

        <div class="input-group">
            <input type="email" id="email" placeholder="Email" required>
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
            <span class="password-toggle" onclick="togglePassword('password')">
                <i class="fas fa-eye"></i>
            </span>
        </div>

        <div class="input-group">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <span class="password-toggle" onclick="togglePassword('confirmPassword')">
                <i class="fas fa-eye"></i>
            </span>
        </div>

        <button type="submit" class="signup-btn">
            <span>Sign Up</span>
            <div class="loading" id="signupLoading"></div>
        </button>

        <div class="links">
            <a href="APP_Screen1_Welcome&Login.html">Already have an account? Log In</a>
        </div>
    </form>
</div>
<script>
const API_BASE_URL = 'http://127.0.0.1:5000/api';

// 显示错误或成功消息
function showAlert(message, type = 'error') {
    const alertEl = document.getElementById('alertMessage');
    alertEl.textContent = message;
    alertEl.className = `alert alert-${type}`;
    alertEl.style.display = 'block';

    setTimeout(() => {
        alertEl.style.display = 'none';
    }, 3000);
}

// 切换加载状态
function toggleLoading(show) {
    const signupBtn = document.querySelector('.signup-btn span');
    const loading = document.getElementById('signupLoading');
    const form = document.getElementById('signupForm');
    
    if (show) {
        signupBtn.style.display = 'none';
        loading.style.display = 'block';
        form.style.pointerEvents = 'none';
    } else {
        signupBtn.style.display = 'block';
        loading.style.display = 'none';
        form.style.pointerEvents = 'auto';
    }
}

// 切换密码显示/隐藏
function togglePassword(fieldId) {
    const passwordField = document.getElementById(fieldId);
    const type = passwordField.getAttribute('type');
    passwordField.setAttribute('type', type === 'password' ? 'text' : 'password');
}

// 处理注册
async function handleSignup(event) {
    event.preventDefault();
    
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    // 简单的表单验证
    if (!name || !email || !password || !confirmPassword) {
        showAlert('Please fill in all fields');
        return;
    }

    if (password !== confirmPassword) {
        showAlert('Passwords do not match');
        return;
    }

    toggleLoading(true);
    
    try {
        const response = await fetch(`${API_BASE_URL}/auth/register`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            credentials: 'include',
            body: JSON.stringify({
                name: name,
                email: email,
                password: password,
                role: 'patient'
            })
        });

        const data = await response.json();

        if (!response.ok) {
            throw new Error(data.error || 'Registration failed');
        }

        showAlert('Registration successful! Redirecting to login...', 'success');

        // 保存用户信息
        localStorage.setItem('user', JSON.stringify(data.user));
        
        setTimeout(() => {
            window.location.href = 'APP_Screen1_Welcome&Login.html';
        }, 2000);

    } catch (error) {
        console.error('Registration error:', error);
        showAlert(error.message || 'Registration failed. Please try again.');
    } finally {
        toggleLoading(false);
    }
}
</script></body></html>
