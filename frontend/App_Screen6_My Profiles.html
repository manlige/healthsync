<script>
        const API_BASE_URL = 'http://127.0.0.1:5000/api';
        let userData = {};
        let connectedDevices = [];
        let notificationSettings = {};

        // Ê£ÄÊü•Áî®Êà∑ÊòØÂê¶Â∑≤ÁôªÂΩï
        function checkAuth() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                window.location.href = 'APP_Screen1_Welcome&Login.html';
                return false;
            }
            return true;
        }

        // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅÂíåÂä†ËΩΩÁî®Êà∑Ê°£Ê°à
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAuth()) return;
            loadUserProfile();
        });

        // Âä†ËΩΩÁî®Êà∑Ê°£Ê°à
        async function loadUserProfile() {
            try {
                const user = JSON.parse(localStorage.getItem('user'));
                const response = await fetch(`${API_BASE_URL}/user-profile?userId=${user.id}`);
                
                if (!response.ok) {
                    throw new Error('Failed to load user profile');
                }

                const profile = await response.json();
                fillProfileForm(profile);
            } catch (error) {
                console.error('Error loading user profile:', error);
                alert('Failed to load user profile. Please try again later.');
            }
        }

        // Â°´ÂÖÖÊ°£Ê°àË°®Âçï
        function fillProfileForm(profile) {
            document.getElementById('name').value = profile.name || '';
            document.getElementById('email').value = profile.email || '';
            document.getElementById('phone').value = profile.phone || '';
            document.getElementById('address').value = profile.address || '';
            document.getElementById('emergency-contact').value = profile.emergencyContact || '';
            
            // Â°´ÂÖÖÂåªÁñóÂéÜÂè≤
            const medicalHistoryList = document.getElementById('medical-history-list');
            medicalHistoryList.innerHTML = '';
            
            if (profile.medicalHistory && profile.medicalHistory.length > 0) {
                profile.medicalHistory.forEach(item => {
                    addMedicalHistoryItem(item);
                });
            }
        }

        // Ê∑ªÂä†ÂåªÁñóÂéÜÂè≤È°πÁõÆ
        function addMedicalHistoryItem(item = '') {
            const medicalHistoryList = document.getElementById('medical-history-list');
            const listItem = document.createElement('div');
            listItem.className = 'medical-history-item';
            listItem.innerHTML = `
                <input type="text" value="${item}" placeholder="Enter medical condition">
                <button onclick="removeMedicalHistoryItem(this)">Remove</button>
            `;
            medicalHistoryList.appendChild(listItem);
        }

        // ÁßªÈô§ÂåªÁñóÂéÜÂè≤È°πÁõÆ
        function removeMedicalHistoryItem(button) {
            button.closest('.medical-history-item').remove();
        }

        // Voice-to-text for notes
        function startVoiceToText(targetId) {
            if (!('webkitSpeechRecognition' in window)) {
                alert('Your browser does not support voice-to-text. Please use Chrome or Edge.');
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById(targetId).value = transcript;
            };

            recognition.onerror = function(event) {
                console.error('Voice recognition error:', event.error);
                alert('Error occurred in voice recognition. Please try again.');
            };
        }

        // Save profile data
        async function saveData() {
            if (!checkAuth()) return;

            const user = JSON.parse(localStorage.getItem('user'));
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const emergencyContact = document.getElementById('emergency-contact').value;

            // Êî∂ÈõÜÂåªÁñóÂéÜÂè≤
            const medicalHistory = [];
            document.querySelectorAll('.medical-history-item input').forEach(input => {
                if (input.value.trim()) {
                    medicalHistory.push(input.value.trim());
                }
            });

            if (!name || !email) {
                alert('Please fill in all required fields');
                return;
            }

            const formData = new FormData();
            formData.append('userId', user.id);
            formData.append('name', name);
            formData.append('email', email);
            formData.append('phone', phone);
            formData.append('address', address);
            formData.append('emergencyContact', emergencyContact);
            formData.append('medicalHistory', JSON.stringify(medicalHistory));
            formData.append('preferences', JSON.stringify({
                notifications: document.getElementById('notifications').checked,
                dataSharing: document.getElementById('data-sharing').checked,
                theme: document.getElementById('theme').value
            }));

            try {
                document.querySelector('.loading').classList.add('active');
                
                const response = await fetch(`${API_BASE_URL}/user-profile`, {
                    method: 'PUT',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to save profile data');
                }

                const result = await response.json();
                alert('Profile data saved successfully!');
                
                // Êõ¥Êñ∞Êú¨Âú∞Â≠òÂÇ®‰∏≠ÁöÑÁî®Êà∑Âêç
                const storedUser = JSON.parse(localStorage.getItem('user'));
                storedUser.name = name;
                localStorage.setItem('user', JSON.stringify(storedUser));
                
            } catch (error) {
                console.error('Error saving profile data:', error);
                alert('Failed to save profile data. Please try again later.');
            } finally {
                document.querySelector('.loading').classList.remove('active');
            }
        }

        // Navigation Handling
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelector('.nav-item.active').classList.remove('active');
                this.classList.add('active');
            });
        });
    </script>
